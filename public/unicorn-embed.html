<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        #unicorn-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.36/dist/unicornStudio.umd.js"></script>
</head>
<body>
    <div id="unicorn-wrapper" data-us-project="3DdRvSrjsCl5EJxLtZop"></div>
    
    <script>
        window.UnicornStudio.init().then(() => {
            console.log("Unicorn Studio (Iframe) initialized");
        }).catch(err => {
            console.error("Unicorn Studio (Iframe) error:", err);
        });
    </script>
</body>
</html>
